
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="" container>

<h1>Covid-19 tracker</h1>
<p>This interactive dashboard/map provides the latest global numbers and numbers by country of COVID-19 cases on a daily basis</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCase}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
    </tr>
    <tr th:each="dataCountry : ${dataCountries}">
        <td th:text="${dataCountry.state}"></td>
        <td th:text="${dataCountry.country}"></td>
        <td th:text="${dataCountry.latestData}">0</td>
        <td th:text="${dataCountry.diffFromPrevDay}">0</td>
    </tr>
</table>

</div>
</body>

</html>
